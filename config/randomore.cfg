netherworldgen {
    # Highest Height Ore should spawn in Nether. [range: 0 ~ 2147483647, default: 250]
    I:randomiteSpawnMaxNether=250

    # Lowest Height Ore should spawn in Nether. [range: 0 ~ 2147483647, default: 0]
    I:randomiteSpawnMinNether=0

    # Maximum amount of Ore that should spawn together.
